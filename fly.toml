# fly.toml (Fly.io configuration)
app = "ecocommerce-ai"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "15s"
  grace_period = "5s"
  method = "get"
  path = "/health"
  protocol = "http"
  timeout = "10s"

[env]
  PYTHONUNBUFFERED = "1"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
